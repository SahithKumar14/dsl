<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced API Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Advanced API Code Generator</h1>

    <div class="input-section">
        <textarea id="apiSpecInput" placeholder="Paste JSON API Specification"></textarea>

        <div class="language-selection">
            <h3>Select Target Languages:</h3>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="languages" value="java" checked> Java
                </label>

                <label>
                    <input type="checkbox" name="languages" value="python"> Python
                </label>
            </div>
        </div>

        <div class="button-group">
            <button id="generateBtn">Generate API Code</button>
            <button id="downloadBtn">Download Client Libraries</button>
        </div>
    </div>

    <div class="error-section">
        <pre id="errorOutput" class="error-output"></pre>
    </div>

    <div class="output-section">
        <div class="code-tabs">
            <!-- Tabs will be dynamically generated -->
        </div>
        <pre id="codeOutput" class="code-output"></pre>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
